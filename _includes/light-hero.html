<div class="border-bottom border-top py-6 bg-gray-light text-center">
  <div class="container-lg py-6 p-responsive">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="col-12 col-md-6 mx-auto">{{ page.description }}</p>{% endif %}
  </div>
  <p class="float-right">
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for page in pages %}
    <a href="{{ site.baseurl }}{{ page.permalink }}" role="button" class="btn btn-sm btn-outline {{ page.lang }}">{{ site.data.ui-text[page.lang].name | downcase }}</a>
    {% endfor %}
  </p>
</div>
