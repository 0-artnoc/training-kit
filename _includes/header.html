<div class="bg-white py-3 f5">
  <header class="container-lg p-responsive site-header js-site-header d-block clearfix">
    <a class="no-underline text-gray-dark text-bold d-flex flex-items-center lh-condensed-ultra float-left" href="{{ site.baseurl }}/">
      <div class="mr-3">{% include octicons/mark-github.svg %}</div>
      {{ site.title }}
    </a>

    <button class="btn-link float-right site-header-toggle js-site-header-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false">
      {% include octicons/three-bars.svg %}
    </button>

    <nav class="site-header-menu float-none float-md-right py-1 mt-4 mt-md-0">
      <ul class="d-block d-md-flex list-style-none">
        <li class="ml-0 ml-md-3"><a class="text-inherit py-3 py-md-0 d-block" href="{{ site.baseurl }}/resources">Resources</a></li>
        <li class="ml-0 ml-md-3"><a class="text-inherit py-3 py-md-0 d-block" href="{{ site.baseurl }}/resources/learning-path">Learning Path</a></li>
        <li class="ml-0 ml-md-3"><a class="text-inherit py-3 py-md-0 d-block" href="https://services.github.com/#upcoming-events">Upcoming Events</a></li>
        <li class="ml-0 ml-md-3"><a class="text-inherit py-3 py-md-0 d-block" href="https://services.github.com/customized-training">Customized Training</a></li>
      </ul>
    </nav>
  </header>
</div>
