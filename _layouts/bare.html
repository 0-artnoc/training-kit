<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet"
      media="screen"
      href=
        {% if page.theme %}
          {% if page.theme == "home" %}
            "_stylesheets/home.css"
          {% else %}
            "../_stylesheets/{{ page.theme }}.css"
          {% endif %}
        {% else %}
          "_stylesheets/page.css"
        {% endif %}
      type="text/css" />

    {% include analytics.html %}
  </head>
  <body>
    {% if page.path != "index.html" %}
      <section class="colorful">
        <nav class="container">
          <hgroup>
            <a href="../">
              <span class="mega-octicon octicon-logo-github"></span>
              <span class="logo-training-materials"></span>
            </a>
          </hgroup>
          <ul>
            <li><a href="../">Materials</a></li>
            <li><a class="button" href="https://training.github.com">Join an Event</a></li>
          </ul>
        </nav>
      </section>
    {% endif %}

    {{ content }}
  </body>
</html>
