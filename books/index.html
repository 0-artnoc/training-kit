---
layout: default
subpage: books
---
<div class="minitron">

  <div class="container">
    <h1 class="display-alpha m-y-0">Git Books</h1>
    <p class="display-beta text-muted m-t-sm">Some of our favorite books on Git.</p>
  </div>

</div>


<div class="container">

  {% for book in site.categories.books %}
    <div class="row">
      <div class="col-md-2">
        <a href="{{ book.the_url }}">
          <img src="assets/{{ book.image_filename }}" alt="{{ book.title }}" class="img-responsive">
        </a>
      </div>

      <div class="col-md-10">
          <h4><a href="{{ book.the_url }}">{{ book.title }}</a></h4>
          <p class="body">{{ book.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>
